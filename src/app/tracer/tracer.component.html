<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col col-4">
      Workspace
      <form>
        <div class="form-group">
          <label for="width">Width</label>
          <input type="number" class="form-control form-control-sm" [(ngModel)]="workspaceModel.width" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input type="number" class="form-control form-control-sm" [(ngModel)]="workspaceModel.height" [ngModelOptions]="{standalone: true}" />
        </div>
        <button type="button" class="btn btn-sm btn-primary" (click)="drawWorkspace()" style="margin-top: 10px">Draw Workspace</button>
      </form>
      
      <hr>
      Canal
      <form>
        <div class="form-group">
          <label for="width">Width</label>
          <input type="number" class="form-control form-control-sm" [(ngModel)]="canalWidth" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input type="number" class="form-control form-control-sm" [(ngModel)]="canalHeight" [ngModelOptions]="{standalone: true}" />
        </div>
        <button type="button" class="btn btn-sm btn-primary" (click)="addCanal()" style="margin-top: 10px">Add canal</button>
      </form>

      <hr>
      Component
      <form>
        <div class="form-group">
          <label for="height">Name</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="componentName" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group">
          <label for="width">Width</label>
          <input type="number" class="form-control form-control-sm" [(ngModel)]="componentWidth" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group">
          <label for="height">Height</label>
          <input type="number" class="form-control form-control-sm" [(ngModel)]="componentHeight" [ngModelOptions]="{standalone: true}" />
        </div>
        <button type="button" class="btn btn-sm btn-primary" (click)="addComponent()" style="margin-top: 10px">Add component</button>
      </form>
      
      <br>
      <br>
      Component: <br>
      X: {{positionX}}<br>
      Y: {{positionY}}<br>
      id: {{componentId}}
      <br><br>
      Trace: <br>
      From: {{fromPoint}} <br>
      To: {{toPoint}} <br>
      <button type="button" class="btn btn-sm btn-primary" (click)="trace()" style="margin-top: 10px">Trace</button>
      <br>
      <button type="button" class="btn btn-sm btn-primary" (click)="toggleGrid()" style="margin-top: 10px">{{showGrid ? 'Hide Grid' : 'Show Grid'}}</button>
      <br>
      <button type="button" class="btn btn-sm btn-primary" (click)="toggleDelete()" style="margin-top: 10px">{{deleteActive ? 'Select component' : 'Remove component'}}</button>

    </div>
    <div class="col col-8">
      <div id="workspace"></div>
    </div>

  </div>
</div>
